<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <title>Diabetics Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="" id="wizard">
            <h4></h4>
            <section>
                <h3>Personal Details</h3>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Name
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-account-o"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Age
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Sex
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-account"></i>
                            <select name="" id="" class="form-control">
                                <option value="Male" class="option">Male</option>
                                <option value="Female" class="option">Female</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Contact Number
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-smartphone-android"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Occupation(optional)
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Date of Birth
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-calendar"></i>
                            <input type="text" class="form-control datepicker-here" data-language='en'
                                data-date-format="dd - mm - yyyy" id="dp1">
                        </div>
                    </div>
                </div>
            </section>
            <h4></h4>
            <section>
                <h3>Health Details</h3>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Diet( Vegetarian/Mixed)
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <select name="" id="" class="form-control">
                                <option value="Vegetarian" class="option">Vegetarian</option>
                                <option value="Mixed" class="option">Mixed</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-col">
                        <label for="">
                            Any comorbidity ( disease / deformity)
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Previous hospitalisation record
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-file-text"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Investigations done?
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <select name="" id="" class="form-control">
                                <option value="Yes" class="option">Yes</option>
                                <option value="No" class="option">No</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Name of physician
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-account"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            Clinic Address
                        </label>
                        <div class="form-holder password">
                            <i class="zmdi zmdi-pin"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </section>
            <h4></h4>
            <section>
                <h3>Health Details</h3>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Is anyone have diabetics in your family?
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <select name="" id="" class="form-control">
                                <option value="Yes" class="option">Yes</option>
                                <option value="No" class="option">No</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-col">
                        <label for="">
                            Are you doing Exercise regularly?
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-male"></i>
                            <select name="" id="" class="form-control">
                                <option value="Yes" class="option">Yes</option>
                                <option value="No" class="option">No</option>
                            </select>
                            <i class="zmdi zmdi-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Height
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            weight
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Abdomen Circumference
                        </label>
                        <div class="form-holder">
                            <i class="zmdi zmdi-edit"></i>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            List of medication
                        </label>
                        <div class="form-holder password">

                            <input type="file" class="ipt">
                        </div>
                    </div>
                </div>
            </section>
            <h4></h4>
            <section>
                <h3>Health Details</h3>
                <div class="form-row">
                    <div class="form-col">
                        <label for="">
                            Echo
                        </label>
                        <div class="form-holder">

                            <input type="file" class="ipt">
                        </div>
                    </div>
                    <div class="form-col">
                        <label for="">
                            ECG
                        </label>
                        <div class="form-holder">

                            <input type="file" class="ipt">
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <label for="">
                        Chest X-Ray
                    </label>
                    <div class="form-holder password">

                        <input type="file" class="ipt">
                    </div>
                </div>
                <br><br>
            </section>


        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.steps.js"></script>
    <script src="vendor/date-picker/js/datepicker.js"></script>
    <script src="vendor/date-picker/js/datepicker.en.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
